# Arch Linux WSL 自动化配置工具 - 中国用户优化配置
# 本配置针对中国网络环境优化，启用了镜像源加速

# ==========================================
# 镜像源配置
# ==========================================

# 启用中国镜像源（提升下载速度）
ENABLE_CHINA_MIRRORS: true

# ==========================================
# 网络配置
# ==========================================

# 代理设置（如果使用代理，取消注释并修改端口）
# PROXY: "http://127.0.0.1:7890"

# 网络检查使用国内服务器
NETWORK_CHECK_HOST: mirrors.tuna.tsinghua.edu.cn
NETWORK_CHECK_PORT: 80
NETWORK_CHECK_TIMEOUT: 5

# ==========================================
# 下载 URL 配置
# ==========================================

# 使用清华镜像加速 Miniconda 下载
CONDA_URL: https://mirrors.tuna.tsinghua.edu.cn/anaconda/miniconda/Miniconda3-latest-Linux-x86_64.sh

# ==========================================
# 其他配置
# ==========================================

# 重试配置（网络不稳定时可增加）
RETRY_TIMES: 5
RETRY_DELAY: 3

# ==========================================
# 使用方法
# ==========================================

# 1. 重命名为 setup.yaml
#    mv setup-china.yaml setup.yaml

# 2. 运行安装
#    sudo bash bootstrap.sh

# 3. 享受飞快的下载速度！

